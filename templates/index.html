<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>S.A.C</title>
    </head>

    <body>
        <h1>Liste d'étudiants</h1>
        <a href="{{url_for('new')}}">Ajouter un étudiant</a>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for etudiant in etudiants %}
                    <tr>
                        <td>{{ etudiant.nom }}</td>
                        <td>{{ etudiant.prenom }}</td>
                        <td>
                            <a href="{{ url_for('details', id=etudiant.id) }}">Détails</a>
                            <a href="{{ url_for('edit', id=etudiant.id) }}">Modifier</a>
                            <a href="{{ url_for('delete', id=etudiant.id) }}">Supprimer</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
