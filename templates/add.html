<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Liste</title>
        <style>
            div {
                margin-bottom: 15px;
            }
            label {
                display: inline-block;
                width: 100px;
            }
            input {
                width: 200px;
            }
            select {
                width: 200px;
                margin-bottom: 15px;
                
            }
        </style>
    </head>
    
    <body>
        <h1>Liste d'étudiants</h1>
        <p>Ajouter un étudiant</p>
        <form action="/reponse" method="POST">
            <div>
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>
            </div>

            <div>
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>

            <div>
                <label for="num-etud">Numéro étudiant:</label>
                <input type="number" id="num-etud" name="num-etud" required></input>
            </div>

            <div>
                <input type="submit" value = "Enregistrer">
            </div>

        </form>
    </body>
</html>
